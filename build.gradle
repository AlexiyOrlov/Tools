plugins{
    id 'com.jfrog.bintray' version '1.8.4'
}
version ='0.4'

apply plugin: 'java'
def bintrayCreds=file(projectDir.absolutePath+'/bintrayid.txt').readLines()
allprojects {
    group ='org.knowbase'
    sourceCompatibility = 1.8
    apply plugin: 'maven-publish'
    repositories {
        jcenter()
        maven{
            url='https://dl.bintray.com/alexiy/maven-repo'
            name='bintray'
        }
    }
}

bintray{
    user= bintrayCreds.get(0)
    key=bintrayCreds.get(1)
    pkg{
        repo='maven-repo'
        name='tools'
        licenses=['Apache-2.0']
        vcsUrl='https://github.com/AlexiyOrlov/Tools'
        setPublications('tools')
    }
}

task('sourceJar', type: Jar){
    from sourceSets.main.allSource
}


//sources can't be retrieved from local maven, so have to use web repository
publishing{
    publications{
        tools(MavenPublication){
            from components.java
            artifact sourceJar{
                classifier='sources'
            }
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
