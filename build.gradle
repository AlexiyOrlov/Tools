plugins{
    id 'com.jfrog.bintray' version '1.8.4'
}
version ='0.5'

apply plugin: 'java'
apply plugin: 'maven-publish'

allprojects {
    group ='org.knowbase'
    sourceCompatibility = 1.8
    repositories {
        jcenter()
        maven{
            url='https://dl.bintray.com/alexiy/maven-repo'
            name='bintray'
        }
    }
}

def bintrayCreds=file(projectDir.absolutePath+'/bintrayid.txt');
bintray{
    if(bintrayCreds.exists()) {
        def content=bintrayCreds.readLines()
        user = content.get(0)
        key = content.get(1)
        pkg {
            repo = 'maven-repo'
            name = 'tools'
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/AlexiyOrlov/Tools'
            setPublications('tools')
        }
    }
}

task('sourceJar', type: Jar){
    from sourceSets.main.allSource
}


//sources can't be retrieved from local maven, so have to use web repository
publishing{
    publications{
        tools(MavenPublication){
            from components.java
            artifact sourceJar{
                classifier='sources'
            }
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
